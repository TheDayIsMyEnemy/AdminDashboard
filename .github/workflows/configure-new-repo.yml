name: Configure New Repository
on:
  push:
    branches:
      - main

permissions:
  actions: write
  checks: write
  contents: write
  pull-requests: write
  deployments: write
  issues: read
  statuses: read

jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set repository name
        id: repo_name
        run: |
            echo "::set-output name=name::${{ github.event.repository.name }}"
            echo "::set-output pattern=pattern::s/BlazorTemplate/${{ github.event.repository.name }}/g"

      - name: Update project structure
        run: |
          ls -l
          cd src
          ls -l
          find . ! -path . -name '.*' -prune -o -type d -exec bash -c 'mv "{}" "$(echo "{}" | sed ${{ steps.repo_name.outputs.pattern }})"' \;
          find . ! -path . -name '.*' -prune -o -type f \( -name '*.cs' -o -name '*.csproj' -o -name '*.sln' \) -exec bash -c 'mv "{}" "$(echo "{}" | sed ${{ steps.repo_name.outputs.pattern }})"' \;
          find . -type f \( -name '*.razor' -o -name '*.cshtml' -o -name '*.cs' -o -name '*.csproj' -o -name '*.sln' -o -name '*.md' \) -exec sed -i ${{ steps.repo_name.outputs.pattern }} {} +

      - name: Remove setup files
        run: rm .github/workflows/configure-new-repo.yml

      - name: Commit changes
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git config user.name 'TheDayIsMyEnemy'
          git config user.email 'TheDayIsMyEnemy@users.noreply.github.com'
          git checkout -b new-repo
          git add -A
          git commit -m "Update project structure"
          git push -u origin new-repo

      - name: Create pull request
        run: gh pr create --title test --body tesxt --base main --head new-repo
        # run: gh pr create --repo ${{ github.event.repository.url }} --base main --head new-repo --title 'Setup new repository' --body 'Updates the project structure to match the repo name'
